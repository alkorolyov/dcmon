# dcmon Server Configuration (Production)

# Server binding
host: "0.0.0.0"                 # Bind address (0.0.0.0 for all interfaces)
port: 8000                      # HTTP/HTTPS port

# Logging
log_level: "INFO"               # Log level: DEBUG, INFO, WARNING, ERROR

# Data retention (in days)
metrics_days: 30                # Keep metrics for 30 days
logs_days: 7                    # Keep logs for 7 days

# File paths - explicit configuration
auth_dir: "/etc/dcmon-server"                      # All security files directory (admin_token, server.crt, server.key)
db_path: "/var/lib/dcmon-server/dcmon.db"          # Database file path

# Behavior controls
test_mode: false                # Require admin token file (no fallback)
use_tls: true                   # Enable HTTPS (requires server.crt and server.key in auth_dir)