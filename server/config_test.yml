# dcmon Server Configuration (Test/Development Mode)

# Server binding
host: "0.0.0.0"                 # Bind address (0.0.0.0 for all interfaces)
port: 8000                      # HTTP/HTTPS port

# Logging
log_level: "DEBUG"              # Log level: DEBUG, INFO, WARNING, ERROR

# Data retention (in days)
metrics_days: 7                 # Keep metrics for 7 days
logs_days: 3                    # Keep logs for 3 days

# File paths - explicit configuration
auth_dir: "."                   # All security files in current directory (admin_token, server.crt, server.key)
db_path: "./dcmon.db"           # Database in current directory

# Behavior controls
test_mode: true                 # Allow dev admin token fallback (dev_admin_token_12345)
use_tls: true                   # Enable HTTPS (requires server.crt and server.key in auth_dir)