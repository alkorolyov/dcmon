{% if error %}
<div class="log-error">
    Error loading logs: {{ error }}
</div>
{% elif logs %}
<div class="log-entries">
    {% for log in logs %}
    <div class="log-entry {{ log.severity_class }}">
        <span class="log-timestamp">{{ log.timestamp_human }}</span>
        <span class="log-severity">{{ log.severity }}</span>
        <span class="log-content">{{ log.content }}</span>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="log-empty">
    No {{ log_source }} logs found for this client.
</div>
{% endif %}

<style>
.log-entries {
    max-height: 300px;
    overflow-y: auto;
    border: 1px solid var(--border-color);
    background: var(--bg-primary);
}

.log-entry {
    display: flex;
    padding: 0.25rem 0.5rem;
    border-bottom: 1px solid var(--border-light);
    font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    font-size: 0.8rem;
    line-height: 1.2;
}

.log-entry:last-child {
    border-bottom: none;
}

.log-entry:hover {
    background: var(--bg-hover);
}

.log-timestamp {
    flex-shrink: 0;
    width: 60px;
    color: var(--text-secondary);
    font-weight: 500;
    margin-right: 0.5rem;
}

.log-severity {
    flex-shrink: 0;
    width: 50px;
    font-weight: bold;
    margin-right: 0.5rem;
    text-align: center;
    padding: 0.05rem 0.2rem;
    border-radius: 2px;
    font-size: 0.7rem;
}

.log-content {
    flex: 1;
    color: var(--text-primary);
    word-break: break-word;
}

/* Severity-based styling */
.log-entry.severity-error .log-severity {
    background: var(--status-critical);
    color: white;
}

.log-entry.severity-warning .log-severity {
    background: var(--status-warning);
    color: var(--bg-primary);
}

.log-entry.severity-info .log-severity {
    background: var(--status-ok);
    color: white;
}

.log-entry.severity-debug .log-severity {
    background: var(--text-secondary);
    color: white;
}

.log-entry.severity-error {
    border-left: 3px solid var(--status-critical);
}

.log-entry.severity-warning {
    border-left: 3px solid var(--status-warning);
}

.log-error {
    padding: 1rem;
    background: var(--status-critical-bg);
    color: var(--status-critical);
    border-left: 3px solid var(--status-critical);
    border-radius: 4px;
    margin: 0.5rem;
}

.log-empty {
    padding: 2rem;
    text-align: center;
    color: var(--text-secondary);
    font-style: italic;
}

/* Scrollbar styling for log entries */
.log-entries::-webkit-scrollbar {
    width: 6px;
}

.log-entries::-webkit-scrollbar-track {
    background: var(--bg-secondary);
}

.log-entries::-webkit-scrollbar-thumb {
    background: var(--border-color);
    border-radius: 3px;
}

.log-entries::-webkit-scrollbar-thumb:hover {
    background: var(--text-secondary);
}
</style>
