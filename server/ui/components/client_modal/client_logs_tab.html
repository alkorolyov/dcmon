<!-- System Logs Section -->
<div class="logs-section">
    <div class="logs-header">
        <h4>System Logs</h4>
        <div class="log-filters">
            <label for="log-severity-filter">Filter by severity:</label>
            <select id="log-severity-filter" onchange="filterLogsBySeverity(this.value)">
                <option value="">All levels</option>
                <option value="ERROR">ERROR</option>
                <option value="WARN,WARNING">WARN</option>
                <option value="INFO">INFO</option>
            </select>
        </div>
    </div>
    {% if log_sources %}
        {% for log_source in log_sources %}
        <div class="log-source-accordion">
            <div class="accordion-header" onclick="toggleLogSource('{{ client_id }}', '{{ log_source.source }}')">
                <span class="accordion-toggle">â–¶</span>
                <span class="log-source-name">{{ log_source.display_name }}</span>
                <div class="log-counts">
                    {% if log_source.recent_count > 0 %}
                    <span class="recent-count">{{ log_source.recent_count }} new</span>
                    {% endif %}
                    <span class="total-count">({{ log_source.total_count }} total)</span>
                </div>
            </div>
            <div class="accordion-content" 
                 id="logs-{{ log_source.source }}"
                 hx-get="/dashboard/client/{{ client_id }}/logs/{{ log_source.source }}"
                 hx-trigger="load, every 30s"
                 hx-swap="innerHTML">
                <!-- Log entries will be loaded here -->
            </div>
        </div>
        {% endfor %}
    {% else %}
        <div class="no-logs-message">
            No log entries found for this client.
        </div>
    {% endif %}
</div>
