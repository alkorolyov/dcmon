<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}dcmon Dashboard{% endblock %}</title>
    
    <!-- htmx for minimal interactivity -->
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    
    <!-- Base CSS Variables -->
    <link rel="stylesheet" href="{{ url_for('static', path='ui/styles/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='ui/styles/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='ui/styles/layout.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body>
    <div class="dashboard-layout">
        <!-- Main Content -->
        <main class="dashboard-main">
            {% block content %}{% endblock %}
        </main>
        
        <!-- Footer -->
        <footer class="dashboard-footer">
            <div class="footer-content">
                <span>dcmon v2.3 - AI-Friendly Dashboard</span>
                <span>Last updated: <span id="last-update">{{ timestamp | format_time if timestamp else 'Never' }}</span></span>
            </div>
        </footer>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
