server: "https://localhost:8000"
auth_dir: "."
interval: 30
exporters:
  os: true
  ipmi: true
  apt: true
  nvme: true
  nvsmi: true
  bmc_fan: true
  ipmicfg_psu: true
log_monitoring:
  enabled: false
  sources: ["dmesg", "journal"]
  severity_filter: "ERROR"
  max_lines_per_cycle: 25
log_level: "INFO"